<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Failing webSQL driver example</title>
  </head>
  <body>
    <script>
      try {
        window.openDatabase = function() {
          throw new Error('Error opening database!');
        };
      } catch (e) { }
    </script>
    <script src="../dist/localforage.js"></script>
    <script>
      localforage.setDriver(localforage.WEBSQL).then(function() {
        return localforage.ready();
      }).then(function() {
        console.log('Used driver: ' + localforage.driver());
        var key = 'STORE_KEY';
        // var value = 'What we save offline';
        var value = new Uint8Array(8);
        value[0] = 65
        // var value = undefined;
        var UNKNOWN_KEY = 'unknown_key';

        localforage.setItem(key, value, function() {
          console.log('Saved: ' + value);

          localforage.getItem(key, function(readValue) {
            console.log('Read: ', readValue);
          });

          // Since this key hasn't been set yet, we'll get a null value
          localforage.getItem(UNKNOWN_KEY, function(readValue) {
            console.log('Result of reading ' + UNKNOWN_KEY, readValue);
          });
        });
      });
    </script>
  </body>
</html>
